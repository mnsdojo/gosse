<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Live Reload Example</title>
        <script>
            // Poll the server every 500ms to check for changes
            function pollForChanges() {
                fetch("/poll")
                    .then((response) => response.text())
                    .then((text) => {
                        if (text === "reload") {
                            // If the server indicates a reload, refresh the page
                            location.reload();
                        }
                    })
                    .catch((error) =>
                        console.error("Error polling server:", error),
                    );
            }

            // Set an interval to poll the server for changes
            setInterval(pollForChanges, 500);
        </script>
    </head>
    <body>
        <h1>Live Reload Demo</h1>
        <p>Hello to GoSSE</p>
    </body>
</html>
